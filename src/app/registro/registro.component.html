<div class="row col-md-12 justify-content-center">
  <h2 class="registro">Registro</h2>
</div>

<br>
<br>

<div class="row col-md-12 justify-content-center ">

  <div class="formulario">

    <form  [formGroup]="formulario" (ngSubmit)="registrar()">
      <div class="form-group">
        <label class="text-success">Nombre:</label>
        <input type="text" name="nombre" class="form-control" formControlName="nombre">
      </div>

      <div class="form-group">
        <label class="text-success">Apellido:</label>
        <input type="text" name="apellido" class="form-control" formControlName="apellido">
      </div>

      <div class="form-group">
        <label class="text-success">Email:</label>
        <input type="text" name="email" class="form-control" formControlName="email">
      </div>

      <div class="form-group">
        <label class="text-success">Password:</label>
        <input type="password" name="password" class="form-control" formControlName="password">
      </div>

      <div class="form-group">
        <button type="submit" name="submit" value="submit" class="btn-primary btn-sm">Registrar</button>
        <button type="reset" class="btn-danger btn-sm ">Cancelar</button>
        <a class="nav-link" routerLink="/login"><span class="btn-default btn-sm">Back</span></a>
      </div>

    </form>

  </div>   
  

</div>
